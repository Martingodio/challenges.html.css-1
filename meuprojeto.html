        <section class="container2">

                <div id="verbal"><img class="imgp" src="icon-verbal.svg" alt="icone verbal"> Verbal <p class="scorev">61</p> <p class="scoreve">/ 100</p></div>
                <div id="visual"><img class="imgp" src="icon-visual.svg" alt="icone visual">Visual <p class="scorev">72</p> <p class="scoreve">/ 100</p></div>
